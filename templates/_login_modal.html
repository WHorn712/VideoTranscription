<!-- Modal de Login -->
    <div id="myModalLogin" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="txt centralizado">Entrar</h2>
            <form id="loginForm" method="POST">
                <label for="loginemail">Email:</label><br>
                <input type="email" class="input" placeholder="Email" id="loginemail" name="email" required><br><br>
                <label for="loginpassword">Senha:</label><br>
                <input type="password" class="input" placeholder="Senha" id="loginpassword" name="password" required><br><br>
                <button type="button" id="recoverPasswordBtn" class="recover-password-btn">Recuperar Senha</button>
                <div id="loading-spinner" style="display: none;">Carregando...</div>
                <button type="submit">Entrar</button>
                <br>
                <p class="or-text">ou</p>
                <br>
                <div class="social-buttons">
                    <button class="social-button google">Google</button>
                    <button class="social-button facebook">Facebook</button>
                </div>
            </form>
        </div>
    </div>
