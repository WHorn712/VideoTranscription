<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcrição de Vídeo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #FF0000;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #030303;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #FF0000;
        }

        .main-content {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #030303;
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            bottom: -10px;
            left: 0;
            background-color: #FF0000;
        }

        .subtitle {
            color: #606060;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .input-section {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group {
            display: flex;
            width: 100%;
            max-width: 600px;
        }

        .input-group input {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #d3d3d3;
            border-right: none;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .input-group button {
            padding: 12px 25px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group button:hover {
            background-color: #CC0000;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin-top: 15px;
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group input,
            .input-group button {
                width: 100%;
                border-radius: 5px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="https://www.svgrepo.com/show/331371/youtube.svg" alt="Logo">
                Transcrição
            </div>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Como Usar</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="main-content">
            <h1>TESTANDO...</h1>
            <p class="subtitle">CREATING A VIDEO TRANSCRIPTION FOR CUTS</p>

            <div class="input-section">
                <div class="input-group">
                    <input type="text" placeholder="Cole o link do vídeo aqui">
                    <button>Transcrever</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div>
            <h1>IMAGENS</h1>
        </div>


    </div>
</body>
</html>
